{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Font Awesome for professional icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  body {
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    font-family: 'Poppins', sans-serif;
    color: #333;
  }

  .auth-container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .auth-card {
    background: #fff;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    width: 400px;
    transition: all 0.3s ease-in-out;
  }

  .auth-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 35px rgba(0,0,0,0.2);
  }

  .auth-title {
    font-weight: 600;
    color: #2a5298;
  }

  .btn-primary {
    background: #2a5298;
    border: none;
    transition: 0.3s;
  }

  .btn-primary:hover {
    background: #1e3c72;
  }

  .top-right-link {
    position: absolute;
    top: 20px;
    right: 40px;
  }

  /* Password field styling */
  .password-wrapper {
    position: relative;
  }

  .password-wrapper input {
    padding-right: 45px;
  }

  .toggle-password {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #2a5298;
    font-size: 18px;
    transition: 0.2s ease;
  }

  .toggle-password:hover {
    color: #1e3c72;
  }
</style>

<!-- Register Button -->
<div class="top-right-link">
  <a href="{% url 'register' %}" class="btn btn-outline-light bg-white text-primary fw-semibold px-4 py-2 shadow-sm rounded-pill">
    Register
  </a>
</div>

<!-- Login Form -->
<div class="auth-container">
  <div class="auth-card text-center">
    <img src="{% static 'images/iconelogin.png' %}" alt="login icon" width="70" class="mb-3">
    <h3 class="auth-title mb-4">Welcome Back ðŸ‘‹</h3>
    
    <form method="post">
      {% csrf_token %}
      <div class="form-floating mb-3">
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
        <label for="username">Username</label>
      </div>

      <!-- Password Field with Toggle -->
      <div class="form-floating mb-3 password-wrapper">
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <label for="password">Password</label>
        <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill">Sign In</button>
    </form>

    {% if messages %}
      <div class="mt-3">
        {% for message in messages %}
          <div class="alert alert-danger p-2 mt-2 mb-0 small">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</div>

<!-- JS for password visibility -->
<script>
  const togglePassword = document.querySelector("#togglePassword");
  const passwordField = document.querySelector("#password");

  togglePassword.addEventListener("click", function () {
    const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
    passwordField.setAttribute("type", type);

    // Toggle icon between eye and eye-slash
    this.classList.toggle("fa-eye-slash");
  });
</script>
{% endblock %}
