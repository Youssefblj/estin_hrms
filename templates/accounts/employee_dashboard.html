{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
  /* Ø­Ø±ÙƒØ© Ø§Ù„Ø¸Ù‡ÙˆØ± Ù„Ù„Ø£Ø¹Ù„Ù‰ */
  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Ø­Ø±ÙƒØ© Ø§Ù„Ø£ÙŠÙ‚ÙˆÙ†Ø© */
  @keyframes iconBounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
  }

  /* Ø§Ù„Ø­Ø±ÙƒØ§Øª Ø§Ù„Ø¹Ø§Ù…Ø© */
  .fade-title {
    opacity: 0;
    animation: fadeInUp 0.8s ease forwards;
    animation-delay: 0.1s;
  }

  .fade-subtitle {
    opacity: 0;
    animation: fadeInUp 1s ease forwards;
    animation-delay: 0.3s;
  }

  /* Ø§Ù„ÙƒØ±ÙˆØª */
  .card {
    transition: transform 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
    cursor: pointer;
    opacity: 0;
    animation: fadeInUp 0.8s ease forwards;
  }

  .card:nth-child(1) { animation-delay: 0.5s; }
  .card:nth-child(2) { animation-delay: 0.7s; }

  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    color: #007bff;
  }

  .card:hover .icon {
    color: #007bff;
    animation: iconBounce 0.6s ease;
  }

  .icon {
    font-size: 28px;
    color: #6c757d;
    transition: color 0.3s ease;
  }
</style>

<div class="container text-center mt-5">

    <!-- User Space -->
    <div class="col-md-4">
      <a href="{% url 'user_space' %}" class="text-decoration-none text-dark">
        <div class="card p-4 shadow-lg border-0" style="border-radius: 20px;">
          <img src="{% static 'images/space1.png' %}" width="100" class="mx-auto mb-2">
          <h5 class="mt-2 fw-semibold">
            <i class="bi bi-person-circle icon me-2"></i> User Space
          </h5>
        </div>

    <!-- ATS Space -->

        </div>

</div>
