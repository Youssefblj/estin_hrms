{% extends 'base.html' %}
{% block content %}

<div class="edit-account-container d-flex justify-content-center align-items-center py-5">
  <div class="card edit-card border-0 shadow-lg rounded-4 p-4">
    <div class="text-center mb-4">
      <div class="icon-circle mb-3">
        <i class="bi bi-person-gear"></i>
      </div>
      <h3 class="fw-bold mb-1" style="color:#1e3c72;">Modifier votre compte</h3>
      <p class="text-muted mb-0">Mettez à jour vos informations personnelles en toute simplicité</p>
    </div>

    <form method="post" class="mt-3">
      {% csrf_token %}

      <div class="form-floating mb-3">
        <input type="text" class="form-control rounded-3" id="username" name="username"
               placeholder="Nom d'utilisateur" value="{{ user.username }}" required>
        <label for="username"><i class="bi bi-person-circle me-1"></i>Nom d'utilisateur</label>
      </div>

      <div class="form-floating mb-4">
        <input type="email" class="form-control rounded-3" id="email" name="email"
               placeholder="Email" value="{{ user.email }}">
        <label for="email"><i class="bi bi-envelope-at me-1"></i>Email</label>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-gradient btn-lg rounded-3 shadow-sm">
          Enregistrer les modifications
        </button>
        <a href="{% url 'employee_dashboard' %}" class="btn btn-outline-dark rounded-3">
          ⬅ Retour
        </a>
      </div>
    </form>
  </div>
</div>

<!-- ✅ Styles -->
<style>
  body {
    background: linear-gradient(135deg, #eef3f8, #f9fbfd);
    font-family: 'Poppins', sans-serif;
  }

  .edit-card {
    background: #fff;
    max-width: 460px;
    border-radius: 16px;
    transition: all 0.35s ease-in-out;
  }

  .edit-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
  }

  .icon-circle {
    width: 70px;
    height: 70px;
    background: linear-gradient(135deg, #007bff, #00bfff);
    color: #fff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    margin: auto;
  }

  .form-control {
    background: #f8fafc;
    border: 1px solid #e2e6ea;
    font-size: 15px;
  }

  .form-control:focus {
    background: #fff;
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25);
  }

  .btn-gradient {
    background: linear-gradient(90deg, #007bff, #00bfff);
    border: none;
    color: #fff;
    font-weight: 500;
    letter-spacing: .5px;
    transition: 0.3s ease;
  }

  .btn-gradient:hover {
    background: linear-gradient(90deg, #0069d9, #00a6d6);
    transform: scale(1.02);
  }

  .btn-outline-dark {
    border: 1px solid #cfd3d8;
    transition: 0.2s ease;
  }

  .btn-outline-dark:hover {
    background-color: #f0f0f0;
    border-color: #adb5bd;
  }

  label i {
    color: #2a5298;
  }
</style>

<!-- ✅ Bootstrap Icons (for person & email icons) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

{% endblock %}
