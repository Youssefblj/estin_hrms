{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3 class="text-center mb-4">{{ title }} - {{ fonctionnaire.nom }} {{ fonctionnaire.prenom }}</h3>
  <form method="POST" class="card p-4 shadow">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="text-center mt-3">
      <button type="submit" class="btn btn-success px-4">Save</button>
      <a href="{% url 'fonctionnaire_detail' fonctionnaire.pk %}" class="btn btn-secondary px-4">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
