{% extends 'base.html' %}
{% block title %}Liste des employés{% endblock %}
{% block content %}
<h3>Liste des employés</h3>
<table class="table table-striped">
    <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Grade</th>
        <th>Statut</th>
    </tr>
    {% for e in employees %}
    <tr>
        <td>{{ e.nom }}</td>
        <td>{{ e.prenom }}</td>
        <td>{{ e.grade }}</td>
        <td>{{ e.statut }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
