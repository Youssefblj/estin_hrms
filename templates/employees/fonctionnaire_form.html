{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-5" style="background-color: #f4f6f9;">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">

      <!-- Header -->
      <div class="text-center mb-5">
        <h2 class="fw-bold text-uppercase mb-2" style="color: #0d6efd;">{{ title }}</h2>
        <div class="mx-auto" style="width: 80px; height: 3px; background-color: #0d6efd; border-radius: 2px;"></div>
      </div>

      <!-- Card -->
      <div class="card border-0 shadow-lg rounded-4" style="background-color: #ffffff;">
        <div class="card-body px-5 py-4">

          <form method="post" novalidate>
            {% csrf_token %}

            <div class="row g-4">
              {% for field in form %}
                <div class="col-md-6">
                  <label class="form-label fw-semibold text-secondary small mb-1">{{ field.label }}</label>
                  {{ field }}
                  {% if field.errors %}
                    <div class="text-danger small mt-1">
                      {{ field.errors|striptags }}
                    </div>
                  {% endif %}
                </div>
              {% endfor %}
            </div>

            <!-- Buttons -->
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary px-4 py-2 me-2 shadow-sm" style="background-color: #0d6efd; border: none;">
                <i class="bi bi-save"></i> Enregistrer
              </button>
              <a href="{% url 'fonctionnaires_list' %}" class="btn btn-outline-dark px-4 py-2">
                <i class="bi bi-arrow-left-circle"></i> Retour
              </a>
            </div>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>

<!-- Custom Styles -->
<style>
  body {
    background-color: #f4f6f9;
  }

  .card {
    border-radius: 1rem;
    transition: all 0.3s ease;
  }

  .card:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  }

  .form-control {
    border-radius: 0.5rem;
    border: 1px solid #ced4da;
    box-shadow: none;
    transition: all 0.2s ease;
  }

  .form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
  }

  label {
    font-weight: 600;
    font-size: 0.85rem;
  }

  .btn-primary {
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  .btn-outline-dark {
    font-weight: 600;
  }

  h2 {
    letter-spacing: 1px;
  }
</style>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% endblock %}
